<template name="visualisation">

<style type='text/css'>
#graph-container {
    height: 100%;
    width: 100%;
    position: absolute;
    overflow: hidden;
    margin: 100px 30px;
}
.graph-overlay {
    position: absolute;
    width: 100%;
    height: 100%;
    display: none;
    margin: 100px 30px;
}
.graph-selection-indicator {
    position: fixed;
    background: transparent;
    border: 1px solid blue;
}
#loadRandom {
    margin: 50px;
    position: fixed;
    left: 0;
    top: 0;
    z-index: 99999;
}
#toggleRender {
    margin: 50px;
    position: fixed;
    left: 0 ;
    top: 4%;
    z-index: 99999;
}
</style>
Visualisation <br/><br/>
<form action="" name="renderTriple" class="renderTriple">
    <!--
    <input type="text" placeholder="subject" name="subject">
    <input type="text" placeholder="predicate" name="predicate">
    <input type="text" placeholder="object" name="object">
    <input type="text" placeholder="LIMIT" name="limit"> <br/>
    -->

    <input type="radio" name="selectSPARQL" value="marmotta"> Marmotta
    <input type="radio" name="selectSPARQL" value="fuseki"> Fuseki
    <button value="renderQuery"> OK </button> <br/>
    <textarea name="querySparql" placeholder="Query SPARQL" rows="10" cols="90"></textarea>

    <textarea name="tmpPredicate" placeholder="Predicate to choose: TEMPORARY" rows="10" cols="90"></textarea>

    <!-- {{> reactiveTable settings=settingsTable}} -->

</form>

<button id="toggleRender" value="pause">Pause render</button>
<button id="loadRandom">Load random graph</button>

{{>visuSPARQL}}
</template>

<template name="visuSPARQL">
<div id="graph-container"></div>
<div class="graph-overlay"></div>
</template>
