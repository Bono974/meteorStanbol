<template name="visualisation">

<style type='text/css'>
#graph-container {
    height: 100%;
    width: 100%;
    position: absolute;
    overflow: hidden;
}
.graph-overlay {
    position: absolute;
    width: 100%;
    height: 100%;
    display: none;
    margin: 100px 30px;
}
.graph-selection-indicator {
    position: fixed;
    background: transparent;
    border: 1px solid blue;
}
#loadRandom {
    margin: 50px;
    position: fixed;
    left: 0;
    top: 0;
    z-index: 99999;
}
#toggleRender {
    margin: 50px;
    position: fixed;
    left: 0 ;
    top: 4%;
    z-index: 99999;
}
</style>
<div id=main>
    <div class="container">
            Visualisation <br/><br/>
            <form action="" name="renderTriple" class="renderTriple">
                <input type="radio" name="selectSPARQL" value="marmotta" checked="checked"> Marmotta
                <input type="radio" name="selectSPARQL" value="fuseki"> Fuseki
                <button value="renderQuery"> OK </button> <br/>
                <textarea name="querySparql" placeholder="Query SPARQL" rows="10" cols="70"></textarea>

                <textarea name="tmpMetaNode" placeholder="MetadonnÃ©s hover node" rows="10" cols="70"></textarea><br/>
                <select name='predicateC'>
                    {{#each listPredicate}}
                    <option value={{.}}> {{.}} </option>
                    {{/each}}
                </select>

                <!-- {{> reactiveTable settings=settingsTable}} -->

            </form>

            <button id="toggleRender" value="pause">Pause render</button>
            <button id="loadRandom">Load random graph</button>

    </div>
</div>
{{>visuSPARQL}}
</template>

<template name="visuSPARQL">
<div id="graph-container"></div>
<div class="graph-overlay"></div>
</template>
