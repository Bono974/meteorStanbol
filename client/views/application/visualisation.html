<template name="visualisation">

<style type='text/css'>
#graph-container {
    height: 100%;
    width: 100%;
    position: absolute;
    overflow: hidden;
}
.graph-overlay {
    position: absolute;
    width: 100%;
    height: 100%;
    display: none;
    margin: 100px 30px;
}
.graph-selection-indicator {
    position: fixed;
    background: transparent;
    border: 1px solid blue;
}
#loadRandomGraph {
    margin: 50px;
    position: fixed;
    left: 0;
    top: 0;
    z-index: 99999;
}

#toggleRender {
    margin: 50px;
    position: fixed;
    left: 0 ;
    top: 4%;
    z-index: 99999;
}
#toggleFreeze {
    margin: 50px;
    position: fixed;
    left: 0 ;
    top: 8%;
    z-index: 99999;
}
#selectSPARQL {
    margin: 50px;
    position: fixed;
    left: 0 ;
    top: 12%;
    z-index: 99999;
}
#querySPARQL {
    margin: 50px;
    position: fixed;
    left: 0 ;
    top: 20%;
    z-index: 99999;
}
#tmpMetaMode {
    margin: 50px;
    position: fixed;
    left: 0;
    top: 45%;
    z-index: 99999;
}
</style>
<div id=selectSPARQL>
    Visualisation <br/>
    <input id="selectSPARQLM" type="radio" name="selectSPARQL" value="marmotta" checked="checked"> Marmotta
    <input id="selectSPARQLF" type="radio" name="selectSPARQL" value="fuseki"> Fuseki
</div>

<div id=querySPARQL>
    <textarea name="querySparql" placeholder="Query SPARQL" rows="10" cols="70"></textarea> <br/>
    <button value="renderQuery"> OK </button>
    <select name='predicateC'>
        {{#each listPredicate}}
        <option value={{.}}> {{.}} </option>
        {{/each}}
    </select>
</div>

<!-- {{> reactiveTable settings=settingsTable}} -->

<button id="loadRandomGraph">Load random graph</button>
<button id="toggleRender" value="pause">Pause render</button>
<button id="toggleFreeze" value="unfreezed"> No node selected </button>

<textarea id="tmpMetaMode" name="tmpMetaNode" placeholder="MetadonnÃ©s hover node" rows="10" cols="70"></textarea>

{{>visuSPARQL}}
</template>

<template name="visuSPARQL">
<div id="graph-container"></div>
<div class="graph-overlay"></div>
</template>
