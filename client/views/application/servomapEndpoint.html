<template name="servomap">
    <div id=main>
		<div class="container">
		    <div class="row main-row">
		    	<div class="8u 12u(mobile)">
                    <section>
                        Choisissez deux ontologies à aligner : <br/> <br/>
                        <form action="" name='align2ontos' class="align2ontos">
                           <select name="firstOnto" class="firstOnto">
                            {{#each listOntos}}
                            <option value={{.}}> {{.}} </option>
                            {{/each}}
                            </select>
                            <select name="secondOnto" class="secondOnto">
                            {{#each listOntos}}
                                <option value={{.}}> {{.}} </option>
                            {{/each}}
                            </select>
                            <input type="checkbox" name="binary" class="binary"> Indexation binaire <br/> <br/>
                            Fichier de référence [Optionnel]   <input type=file name="referenceFile"> <br/>
                            <button type=submit value="align"> Aligner via ServOMap</button>
                        </form>
                    </section>
                </div>
		        <div class="4u 12u(mobile)">
                    {{> metadata}}
                    <section>
                        Fichier d'alignement/reference à insérer directement dans le repository (XML, RDF, ..): <br/>
                        <input type=file> <button type=submit> Charger </button>
                    </section>
                </div>
            </div>
        </div>
        <div class="container">
            <br/>
            <!-- {{>alignmentResult}} -->
        </div>
    </div>
</template>

<template name="alignmentResult">
    <div class>
        <p class="collapseheader">
            <b> Résultat de l'alignement </b>
        </p>

        <iframe src={{resultMappingFile}}></iframe><button> Télécharger </button>
    </div>
</template>
