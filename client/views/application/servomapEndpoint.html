<template name="servomap">
<style type='text/css'>
html, body, #graph-container > svg {width: 100%,; height: 100%;}
#graph-container > svg{
    height: 100%;
    width: 100%;
    position: absolute;
    overflow: hidden;
}
#toggleRender {
    margin: 50px;
    position: fixed;
    left: 0 ;
    top: 4%;
    z-index: 99999;
}
</style>
<div id=main>
    <div class="container">
        <div class="row main-row">
            <div class="8u 12u(mobile)">
                <section>
                    Choisissez deux ontologies à aligner : <br/> <br/>
                    <form action="" name='align2ontos' class="align2ontos">
                        <select name="firstOnto" class="firstOnto">
                        {{#each listOntos}}
                            <option value={{.}}> {{.}} </option>
                            {{/each}}
                        </select> <br/>
                        <select name="secondOnto" class="secondOnto">
                            {{#each listOntos}}
                            <option value={{.}}> {{.}} </option>
                            {{/each}}
                        </select>
                        <input type="checkbox" name="binary" class="binary"> Indexation binaire (dummy : TODO) <br/> <br/>
                        Fichier de référence [Optionnel]   <input type=file name="referenceFile"> <br/>
                        <button type=submit value="align"> Aligner via ServOMap</button>
                    </form>
                </section>
            </div>
            <div class="4u 12u(mobile)">
                {{>alignmentResult}}
                <button value="visualiseMappings"> Visualiser / éditer ces alignements </button>
                <button value="putMappings"> Confirmer les modifications </button>
            </div>
        </div>
    </div>
    {{>visuVivaGraphMappings}}
</div>
</template>

<template name="alignmentResult">
<textarea id="mappingResults" name="mappingResults" placeholder="Résultats des alignements" rows="20" cols="70">{{MAPPING}}</textarea>
</template>

<template name="visuVivaGraphMappings">
<button id="toggleRender" value="pause">Pause render</button>
<div id="graph-container"></div>
<div class="graph-overlay"></div>
</template>
