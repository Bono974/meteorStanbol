<template name="mainLayout">
{{setTitle}}
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
    <link rel="stylesheet" href="assets/css/main.css" />
    <!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
</head>
<body>
    <div id="page-wrapper">
        <div id="header-wrapper">
            <div class="container">
                <div class="row">
                    <div class="12u">
                        <header id="header">
                        <h1><a href="#" id="logo">Application</a></h1>
                        <nav id="nav">
                        <a href="{{pathFor route='accueil'}}">Accueil</a>
                        <a href="{{pathFor route='repositoryOnto'}}">Ontology repository</a>
                        <a href="{{pathFor route='repositoryRessource'}}">Ressource repository</a>
                        <a href="{{pathFor route='search'}}">Search</a>
                        <a href="{{pathFor route='servomap'}}">ServOMap</a>
                        </nav>
                        </header>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        {{> yield}}
    </div>
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/skel.min.js"></script>
	<script src="assets/js/skel-viewport.min.js"></script>
	<script src="assets/js/util.js"></script>
	<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
	<script src="assets/js/main.js"></script>


</body>
</template>
